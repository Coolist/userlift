<h2>Login</h2>
<form name="signup" ng-submit="action.login()">
  <label>
    <span>Email</span>
    <input type="email" ng-model="input.email" />
  </label>
  <label>
    <span>Password</span>
    <input type="password" ng-model="input.password" />
  </label>
  <button type="submit">Login</button>
</form>
