<h2>Create Account</h2>
<form name="signup" ng-submit="action.signup()">
  <label>
    <span>Full Name</span>
    <input type="text" ng-model="input.name" />
  </label>
  <label>
    <span>Email</span>
    <input type="email" ng-model="input.email" />
  </label>
  <label>
    <span>Password</span>
    <input type="password" ng-model="input.password" />
  </label>
  <button type="submit">Sign Up</button>
</form>
