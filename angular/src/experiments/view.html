<projects project="project"></projects>
<img src="assets/images/loading.svg" class="loading" ng-class="{show: loading}" />
<h2>Experiments</h2>
<ul>
  <li ng-repeat="experiment in experiments | filter:{archived:false}">
    <em>{{ experiment.name }}</em> <a class="status" ng-class="{'active': experiment.active}" href="javascript:void(0)" ng-click="action.toggleActive(experiment)">{{ experiment.active ? 'Active' : 'Inactive' }}</a> <a href="javascript:void(0)" ng-click="action.archive(experiment)" >[ Archive ]</a> <a href="javascript:void(0)" ng-click="action.delete(experiment)" ng-class="{active: active}" >[ X ]</a>
  </li>
</ul>
<h3>Archived</h3>
<ul>
  <li ng-repeat="experiment in experiments | filter:{archived:true}">
    <em>{{ experiment.name }}</em> <a href="javascript:void(0)" ng-click="action.unarchive(experiment)" >[ Unarchive ]</a> <a href="javascript:void(0)" ng-click="action.delete(experiment)" >[ X ]</a>
  </li>
</ul>
<p>Add new experiment: <input type="text" ng-model="input.name" /> <a href="javascript:void(0)" ng-click="action.add()">[ Add ]</a></p>
