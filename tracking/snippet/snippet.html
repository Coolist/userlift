<script>
	// Initialize a method queue
	window.circled = window.circled || [];

	// Define methods
	window.circled.methods = ['page', 'event'];
	window.circled.methodQueue = [];

	// A method to create a method
	window.circled.createMethod = function(name) {
		if (typeof (window.circled[name]) !== 'function') {
			window.circled[name] = function () {
				window.circled.methodQueue.push([name, Array.prototype.slice.call(arguments)]);
			};
		}
	};

	// Loop through each method and create a temporary function for it
	for (var i = 0; i < window.circled.methods.length; i++) {
		window.circled.createMethod(window.circled.methods[i]);
	}
	
</script>
