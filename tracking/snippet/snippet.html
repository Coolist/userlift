<script>
	// Initialize a method queue
	window.userlift = window.userlift || [];

	// Define methods
	window.userlift.methods = ['page', 'event'];
	window.userlift.methodQueue = [];

	// A method to create a method
	window.userlift.createMethod = function(name) {
		if (typeof (window.userlift[name]) !== 'function') {
			window.userlift[name] = function () {
				window.userlift.methodQueue.push([name, Array.prototype.slice.call(arguments)]);
			};
		}
	};

	// Loop through each method and create a temporary function for it
	for (var i = 0; i < window.userlift.methods.length; i++) {
		window.userlift.createMethod(window.userlift.methods[i]);
	}
	
</script>
